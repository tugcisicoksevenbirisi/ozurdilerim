<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Şey Demem Lazım</title>

<style>
:root{
  --bordo:#4b0f1f;
  --glass:rgba(255,255,255,0.12);
  --border:rgba(255,255,255,0.25);
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:var(--bordo);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

/* GLASS KUTU */
.glass{
  width:100%;
  max-width:420px;
  padding:28px 24px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  border:1px solid var(--border);
  text-align:center;
  opacity:0;
  animation:fadeIn 2s forwards;
}

h1{
  font-size:2rem;
  margin-bottom:16px;
}

/* TYPEWRITER ALANI */
#text{
  font-size:1.05rem;
  line-height:1.6;
  opacity:.9;
  min-height:160px;
}

.buttons{
  margin-top:26px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* NEON BUTONLAR */
button{
  padding:14px;
  font-size:1.05rem;
  border-radius:999px;
  border:none;
  background:transparent;
  color:white;
  cursor:pointer;
  text-shadow:
    0 0 6px rgba(255,255,255,.6),
    0 0 14px rgba(255,255,255,.4);
  transition:transform .2s;
}

button:active{
  transform:scale(.96);
}

/* AFFETTİM – GLOW PULSE */
.affettim{
  background:white;
  color:var(--bordo);
  font-weight:600;
  animation:pulse 2.5s infinite;
  text-shadow:
    0 0 6px rgba(75,15,31,.5),
    0 0 14px rgba(75,15,31,.3);
}

.affetmedim{
  opacity:.55;
}

/* SADECE BUTON SHAKE */
.shake-btn{
  animation:shakeBtn .25s;
}

@keyframes shakeBtn{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* MESAJ */
.message{
  display:none;
  margin-top:26px;
  animation:fadeIn 1.2s forwards;
}

.cat{
  width:150px;
  margin-top:18px;
  animation:dance .8s infinite alternate;
}

/* ANİMASYONLAR */
@keyframes fadeIn{
  to{opacity:1}
}

@keyframes dance{
  from{transform:rotate(-4deg) translateY(0)}
  to{transform:rotate(4deg) translateY(-10px)}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,255,255,0)}
  50%{box-shadow:0 0 18px rgba(255,255,255,.45)}
  100%{box-shadow:0 0 0 rgba(255,255,255,0)}
}

/* KALP PARTİKÜLLER */
.heart{
  position:fixed;
  color:white;
  font-size:18px;
  opacity:.8;
  animation:floatUp 2.2s linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120px) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="glass">
  <h1>Özür dilerim.</h1>

  <div id="text"></div>

  <div class="buttons">
    <button class="affettim" onclick="forgive()">Affettim</button>
    <button class="affetmedim" onclick="noForgive(this)">Affetmedim</button>
  </div>

  <div class="message" id="message">
    <p>oley beee beni affedecegin biliodum seni cokseviyom<br>sonsuzakadarkonsuabilirz:3</p>

    <img class="cat"
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZW43bG9zYzI5b28zMjVzMXJvZW93aWFvOGY2N29ocHdpcTJhbnk1biZlcD12MV9naWZzX3NlYXJjaCZjdD1n/dWeUitmjYD11awhCDd/giphy.gif">

    <audio id="music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>
</div>

<script>
/* TYPEWRITER */
const content = `
senle konusmadim
seni engelleyerek seni uzdum

ama telafi edicem
seninle her seyi acik acik konusucam
sana tum dusuncelerimi soylicem seni yalnız hissettirmicmm
veee ayni hatayi tekrarlamicaam
`;

let i = 0;
function typeWriter(){
  if(i < content.length){
    document.getElementById("text").innerHTML +=
      content.charAt(i).replace("\n","<br>");
    i++;
    setTimeout(typeWriter, 35);
  }
}
typeWriter();

/* AFFETTİM */
function forgive(){
  document.getElementById("message").style.display="block";
  const music=document.getElementById("music");
  music.volume=0.25;
  music.play();
  for(let i=0;i<18;i++) createHeart();
}

/* AFFETMEDİM – SADECE SHAKE */
function noForgive(btn){
  btn.classList.add("shake-btn");
  if(navigator.vibrate) navigator.vibrate(120);
  setTimeout(()=>btn.classList.remove("shake-btn"),250);
}

/* KALPLER */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="20px";
  h.style.fontSize=(14+Math.random()*14)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2200);
}
</script>

</body>
</html>
